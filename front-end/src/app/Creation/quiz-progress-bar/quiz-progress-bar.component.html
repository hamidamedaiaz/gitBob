<div class="wizard-header">
  <h1>Création de Quiz</h1>
  <div class="progress-bar">
    <div [class.active]="currentStep >= 1" [class.completed]="currentStep > 1" class="progress-step">
      <div class="step-number">1</div>
      <div class="step-label">Informations générales</div>
    </div>
    <div [class.completed]="currentStep > 1" class="progress-line"></div>
    <div [class.active]="currentStep >= 2" [class.completed]="currentStep > 2" class="progress-step">
      <div class="step-number">2</div>
      <div class="step-label">Création des questions</div>
    </div>
    <div [class.completed]="currentStep > 2" class="progress-line"></div>
    <div [class.active]="currentStep >= 3" class="progress-step">
      <div class="step-number">3</div>
      <div class="step-label">Finalisation</div>
    </div>
  </div>
</div>
